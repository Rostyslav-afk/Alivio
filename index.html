<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="box">
                <h1 class="header-logo"><svg class="header-svg">
                        <use href="./img/symbol-defs.svg#icon-logo"></use>
                    </svg></h1>
                <ul class="header-list">
                    <li class="list-item">
                        <p class="item-text">Why Alivio</p>
                    </li>
                    <li class="list-item">
                        <p class="item-text">Solutions</p>
                    </li>
                    <li class="list-item">
                        <p class="item-text">Community</p>
                    </li>
                    <li class="list-item">
                        <p class="item-text">Pricing</p>
                    </li>
                </ul>
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <p class="nav-text">Sign in</p>
                        </li>
                        <li class="nav-item"><button type="button" class="nav-button">Start Trial</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="header-line"></div>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Be aware, <span class="title-span">Manage well.</span></h1>
                <p class="hero-text">Everyone experiences stress in different ways.  <span class="hero-unusual">Let Alivio</span> guide you, in a
                    personalized journal experience, to overcome your stress.</p>
                    <button type="button" class="hero-button">Find Your Way</button>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
